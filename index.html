<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Churrascometro</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>
              Churrascômetro
            </h1>
            <p>Saiba quanta comida e bebida vai precisar!</p>
              <div >
                <input
                  type="number"
                  name="adultos"
                  id="adultos"
                  placeholder="Quantidade de adultos"
                />
              </div>
              <div>
                <input
                  type="number"
                  name="criancas"
                  id="criancas"
                  placeholder="Quantidade de crianças"
                />
              </div>
              <div>
                <input
                  type="number"
                  name="duracao"
                  id="duracao"
                  placeholder="Duração do churrasco (h)"
                />
              </div>
              <div>
                <button onclick="calcular()">Calcular</button>
              </div>
            </div>
            <div id="resultado"></div>
            </div>
          </div>
        </div>
      </div>
  
      <script src="./js/script.js"></script>
</body>
</html>
